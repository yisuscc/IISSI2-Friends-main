<!doctype HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/utils/include.js"></script>
    <script src="js/login.js" type="module" ></script>
    <title>Iniciar sesión</title>
</head>

<body>
    <div id="page-header"></div>
    <div class="container">
        <h2 class="col-md text-center"><i class="fa fa-sign-in"></i> Iniciar sesión</h2>

        <div class="row">
            <div id="errors" class="form-group col-md"></div>
        </div>

        <form id="login-form">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <div style="margin-left:1px">
                            <i class="fa fa-envelope-o"></i>
                            <label for="email">Correo electrónico: </label>
                        </div>
                        <div class="input-group">
                            <input required type="text" class="form-control" id="email" name="email"
                                placeholder="ejemplo@gmail.com">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md">

                    <div class="form-group">
                        <div style="margin-left:1px">
                            <i class="fa fa-eye-slash"></i>
                            <label for="password">Contraseña:</label>
                        </div>
                        <input required type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña">

                    </div>
                    
                </div>
              
            </div>
            <a class="login-link" href="register.html">¿No tienes cuenta?,Regístrate ahora!!!</a>

            <div class="row">
                <div class="col-md text-center mb-2">
                    <button type="reset" class="btn btn-danger"> <i class="fa fa-repeat" aria-hidden="true"></i>
                        Limpiar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-sign-in"></i>Entrar
                    </button>

                </div>


            </div>
        </form>
    </div>

    <div id="page-footer"></div>
    <script>
        include("header.html", "#page-header");
        include("footer.html", "#page-footer");
    </script>
    <script type="module" src="js/header.js"></script>

</body>

</html>
